<div ng-app="nbastaz" ng-controller="gridList as vm" flex>
    <md-grid-list
          md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
          md-row-height-gt-md="1:1" md-row-height="4:3"
          md-gutter="8px" md-gutter-gt-sm="4px" >
        <md-grid-tile ng-repeat="tile in tiles"
                      md-rowspan="{{tile.span.row}}"
                      md-colspan="{{tile.span.col}}"
                      ng-class="tile.background" >
            <a style="cursor:pointer;" ng-click="$root.selected={name: 'team', iconurl: '',href: '/team.html'};$root.team_name=tile.id"><img ng-src="{{tile.icon}}"></img></a>
        </md-grid-tile>
      </md-grid-list>
</div>
